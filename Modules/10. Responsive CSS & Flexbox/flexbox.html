<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="flexbox.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <h1>Let's play with flexbox</h1>

    <section id="flex-container">
      <div id="one"></div>
      <div id="two"></div>
      <div id="three"></div>
      <div id="four"></div>
      <div id="five"></div>
      <div id="six"></div>
    </section>

    <section id="grow">
      <div class="grow-box" id="grow1">Grow 1</div>
      <div class="grow-box" id="grow2">Grow 2</div>
    </section>

    <section id="shrink">
      <div class="shrink-box" id="shrink1">Shrink 1</div>
      <div class="shrink-box" id="shrink3">Shrink 3</div>
    </section>
  </body>
</html>
