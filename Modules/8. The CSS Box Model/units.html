<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="units.css" />
    <title>CSS Units</title>
  </head>
  <body>
    <section>
      <div></div>
    </section>

    <article>
      <h2>This headline's font size is in em</h2>
      <p>This paragraph's font size is in em!</p>
    </article>

    <div class="box-em">This div's padding and margin is in em</div>
    <div class="box-rem">
      This div's font-size and margin/padding are in rem
    </div>
  </body>
</html>
