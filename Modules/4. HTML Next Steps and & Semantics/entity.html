<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entity Codes</title>
  </head>
  <body>
    <ul>
      <div>
        <h4>Degrees</h4>
        <li>&#8451;</li>
        <!-- ℃  -->

        <li>&#8457;</li>
        <!-- ℉  -->

        <li>&deg;</li>
        <!-- °  -->
      </div>
      <div>
        <h4>Math</h4>
        <li>&plus;</li>
        <!-- + -->

        <li>&minus;</li>
        <!-- − -->

        <li>&times;</li>
        <!-- × -->

        <li>&divide;</li>
        <!-- ÷ -->

        <li>&equals;</li>
        <!-- = -->

        <li>&lt;</li>
        <!-- <  -->

        <li>&gt;</li>
        <!-- >  -->

        <li>&sup1;</li>
        <!-- ¹  -->

        <li>&sup2;</li>
        <!-- ²   -->

        <li>&sup3;</li>
        <!-- ³  -->

        <li>&percnt;</li>
        <!-- %  -->

        <li>&frac12;</li>
        <!-- ½  -->

        <li>&frac14;</li>
        <!-- ¼  -->
      </div>

      <div>
        <h4>Currency</h4>
        <li>&dollar;</li>
        <!-- $ -->

        <li>&euro;</li>
        <!-- € -->
      </div>

      <div>
        <h4>Typography</h4>
        <li>&bdquo; &ldquo;</li>
        <!-- „ “  -->

        <li>&commat;</li>
        <!-- @ -->

        <li>&sect;</li>
        <!-- § -->

        <li>&rarr;</li>
        <!-- → -->
      </div>

      <div>
        <h4>Legal</h4>
        <li>&copy;</li>
        <!-- © -->

        <li>&reg;</li>
        <!-- ® -->

        <li>&trade;</li>
        <!-- ™ -->
      </div>

      <div>
        <h4>Checkbox</h4>
        <li>&#9744;</li>
        <!-- ☐ -->

        <li>&#9745;</li>
        <!-- ☑ -->

        <li>&#9746;</li>
        <!-- ☒ -->

        <li>&#9787;</li>
        <!-- ☻  -->

        <li>&check;</li>
        <!-- ✓ -->
         
        <li>&#10005;</li>
        <!-- ✕  -->
      </div>
    </ul>
  </body>
</html>
